    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CIS Web Design | Tell A Story Project</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="container5">
                <h2 class="text">Asuka is a long-ranged resource management character.  His gameplan is to overwhelm his opponent with many different projectiles and using his spells in unpredictable ways.  He relies on his Mana meter to cast Spells and get his gameplan into motion.</h2>
                
            </div>
            <div class="container1">
                <div class="card">
                    <img src="https://www.dustloop.com/wiki/images/f/f7/GGST_Asuka_R_Portrait.png" alt="Asuka R Kreutz" class="card-img">
                    <p class="card-title">Basics</p>
                </div>
            </div>
            <div class="container2">
                <div class="card">
                    <img src="https://www.dustloop.com/wiki/images/4/40/GGST_Asuka_R_Aquila_Metron.png" alt="Test Case 1" class="card-img">
                    <p class="card-title">Test Case 1</p>
                </div>
            </div>
            <div class="container3">
                <div class="card">
                    <img src="https://www.dustloop.com/wiki/images/a/a8/GGST_Asuka_R_Low-Pass_Filter_Gravity.png" alt="Test Case 2" class="card-img">
                    <p class="card-title">Test Case 2</p>
                </div>
            </div>
            <div class="container4">
                <div class="card">
                    <img src="https://www.dustloop.com/wiki/images/4/4d/GGST_Asuka_R_Go_to_Marker.png" alt="Test Case 3" class="card-img">
                    <p class="card-title">Test Case 3</p>
                </div>
            </div>
        </div>
        
    </body>
    </html>
